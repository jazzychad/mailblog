<h1>Recent Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}

	<a style="font-size: 24px;" href="{{ post.url }}">{{ post.title }}</a> &ndash; <span class="indexdate">{{ post.date | date_to_string }}</span>

      </li>
      
    {% endfor %}
  </ul>
<br clear="all"/>
